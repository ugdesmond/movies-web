<div class="row hompage-container">
    <div class="form-group bg " style="width: 100%;">
        
        <div class="card bg" style="flex: 1; flex-direction: row; padding: 5%;background-image:url('{{imageUrl}}{{movie.backdrop_path}}')">
            <div style="flex-grow: 1; flex-direction: column;"  >
           
                <img class="card-img-top" src="{{imageUrl}}{{movie.poster_path}}" alt="Card image cap"
                    style="width: 100%; object-fit:cover">
                  
            </div>
            <div class="card-body col-md-9" style="flex-direction: column;">
                <div style="flex-direction: row; flex: 1;">
                    <h5 class="card-text" style="font-size: 5; font-weight: bold; color: white;">{{movie.original_title}}<span style="font-weight:lighter;color: white;">({{getDate(movie.release_date)}})</span></h5>
                </div>

                <div style="flex-direction: row; flex: 1; margin-top: 40px; display: flex;">
                   
                    <circle-progress
                    [percent]= "voteAverage"
                    [radius]="25"
                    [outerStrokeWidth]="4"
                    [innerStrokeWidth]="2"
                    [outerStrokeColor]="'#f5d142'"
                    [innerStrokeColor]="'#f5f1ae'"
                    [animation]="true"
                    [animationDuration]="300"
                    [showSubtitle]="false"
                    [backgroundColor]="'#232b2b'"
                    [titleColor] ="'#FFFFFF '"
                    [unitsColor]="'#FFFFFF '"
                  >
                </circle-progress>
                <div style="flex-direction: column; padding: 1%;">
                    <h4 class="card-text" style="font-size: small; font-weight:bold; color: white;" >  User</h4>
                    <h4 class="card-text" style="font-size: small; font-weight:bold; color: white;">  Score</h4>
                </div>
      
                <div style="flex-direction: column; justify-content: center; align-items: center; padding: 2%">
                 
                        <i (click)="toggleFavourite()"  class="fa  circle-icon"    [ngClass]="{'fa-heart' : isFavorite, 'fa-heart-o': !isFavorite}" ></i>

        
                </div>
                </div>
                <div style="flex-direction: row; flex: 1; margin-top: 40px;">
                    <h4 class="card-text" style="color: white;"> Overview</h4>
                    <p class="card-text justify-content" style="font-size: small; color: white;">{{movie.overview}} </p>
                  </div>

                  <div style=" flex: 1; padding-top: 80px; margin-bottom: 10px;">
                    <h4 class="card-text" style="color: white;" > Featured Crew </h4>
                    <div style="flex: 1; flex-direction: row; display: flex;">
                    <div style="flex-direction: column; flex: 1;" >
                        <p class=" justify-content" style="font-size: 10; font-weight: bold; color: white;">No info </p>
                        <p class=" justify-content" style="font-size: small; color: white;">Director</p>
                    </div>

                    <div style="flex-direction: column; flex: 1;" >
                        <p class=" justify-content" style="font-size: 10; font-weight: bold; color: white;">No info </p>
                        <p class=" justify-content" style="font-size: small; color: white;">Screenplay</p>
                    </div>

                    <div style="flex-direction: column;" >
                        <p class=" justify-content" style="font-size: 10; font-weight: bold; color: white;">No info</p>
                        <p class=" justify-content" style="font-size: small; color: white;">Story</p>
                    </div>
                    </div>
                  </div>
            </div>
         

        </div>
    </div>
</div>

<div>

    <div  class="bg" style="background-image: url('{{imageUrl}}{{movie.backdrop_path}}');"></div>
</div>
